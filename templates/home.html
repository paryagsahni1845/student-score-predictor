<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }
        legend {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        .form-label {
            font-weight: bold;
            color: #495057;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
            margin-top: 20px;
        }
        .prediction-result {
            margin-top: 30px;
            padding: 20px;
            background-color: #e2f0ff; /* Light blue background for results */
            border: 1px solid #cce5ff;
            border-radius: 5px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Exam Performance Indicator </h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <legend class="mb-4">Student Exam Performance Prediction</legend>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option selected disabled value="">Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="ethnicity" class="form-label">Race or Ethnicity</label>
                    <select class="form-select" id="ethnicity" name="ethnicity" required>
                        <option selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="parental_level_of_education" class="form-label">Parental Level of Education</label>
                <select class="form-select" id="parental_level_of_education" name="parental_level_of_education" required>
                    <option selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">associate's degree</option>
                    <option value="bachelor's degree">bachelor's degree</option>
                    <option value="high school">high school</option>
                    <option value="master's degree">master's degree</option>
                    <option value="some college">some college</option>
                    <option value="some high school">some high school</option>
                </select>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="lunch" class="form-label">Lunch Type</label>
                    <select class="form-select" id="lunch" name="lunch" required>
                        <option selected disabled value="">Select Lunch Type</option>
                        <option value="free/reduced">free/reduced</option>
                        <option value="standard">standard</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="test_preparation_course" class="form-label">Test Preparation Course</label>
                    <select class="form-select" id="test_preparation_course" name="test_preparation_course" required>
                        <option selected disabled value="">Select Test Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="reading_score" class="form-label">Reading Score out of 100</label>
                    <input class="form-control" type="number" id="reading_score" name="reading_score"
                        placeholder="Enter your Reading Score" min='0' max='100' required />
                </div>
                <div class="col-md-6 mb-3">
                    <label for="writing_score" class="form-label">Writing Score out of 100</label>
                    <input class="form-control" type="number" id="writing_score" name="writing_score"
                        placeholder="Enter your Writing Score" min='0' max='100' required />
                </div>
            </div>

            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict your Maths Score" />
            </div>
        </form>

        {% if results is not none %}
        <div class="prediction-result">
            The predicted Maths Score is: {{ '%.2f' | format(results) }} 
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
